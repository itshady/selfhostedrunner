name: Go Build and Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

env:
  WORKSPACE: ${{ github.workspace }}

jobs:
  build-and-run:
    runs-on: self-hosted
    # defaults:
    #   run:
    #     working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: 18

      - name: Build
        run: |
          pwd
          cd $env:WORKSPACE
          go build

      - name: Run Executable
        run: |
          cd $env:WORKSPACE
          ./selfhostedrunner.exe
      
      # - name: Install dependency
      #   run: |
      #     cd $env:WORKSPACE
      #     npm install wait-on

      # npx wait-on tcp:3000 --timeout 60s -v
      - name: Ping port 8080
        run: |
          echo "env:STATUS_CODE = (Invoke-WebRequest -Uri http://localhost:8080 -Method POST -Body '$env:GITHUB_ACTOR' -UseBasicParsing).StatusCode" >> $GITHUB_ENV

      - name: Get information on port
        run: |
          echo "Information Returned from Test: $env:STATUS_CODE"

      - name: Set outputs
        id: vars
        run: echo "::set-output name=production::true"

      - name: Check outputs
        run: echo ${{ steps.vars.outputs.production }}

