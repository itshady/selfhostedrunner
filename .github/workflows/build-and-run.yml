name: Go Build and Run

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build
        working-directory: ../selfhostedrunner/
        run: go build

      - name: Run Executable
        working-directory: ../selfhostedrunner/
        run: ./selfhostedrunner.exe
